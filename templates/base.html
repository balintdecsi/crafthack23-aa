<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - TruSell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            background-position: top right;
            background-repeat: no-repeat;
            position: static;
            background-size: 250px 200px;
        }

        h1 {
            text-align: left;
            color: #1EBBD7;
        }

        h2 {
            text-align: left;
            color: #1EBBD7
        }

        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        button {
            background-color: #1EBBD7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
        }

        .button_newpage {
            margin-top: 30px;
            margin-left: auto;
        }

        .button_check {
            margin-top: 30px;
            margin-left: auto;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 460px;
            background-color: #1EBBD7;
        }

        .textbox {
            position: relative;
            height: 140px;
            width: 400px;
            border: 5px solid white;
            padding: 10px;
            background-color: #1EBBD7;
        }

        .text {
            position: relative;
            bottom: 5px;
            left: 10px;
            color: #FFFFFF;
            font-size: 400%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="textbox">
            <p class="text">truSeller</p>
        </div>
    </div>
    <nav>
        <a href="{{ url_for('index') }}">
            <button type="submit" class="button button_newpage">Fraud or not?</button></a>
        <a href="{{ url_for('create') }}">
            <button type="submit" class="button button_check">Check it!</button></a>
    </nav>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>

</html>
