<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - TruSell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            background-image: url("C:/Users/fanni.mate/OneDrive - Vodafone Group/Documents/crafthack23-aa/truseller-low-resolution-color-logo.png");
            background-position: top left;
            background-repeat: no-repeat;
            position: static;
            background-size: 250px 200px;
        }

        h1 {
            text-align: center;
            color: #1EBBD7;
        }

        h2 {
            text-align: center;
            color: #3a494a
        }

        textarea {
            display: block;
            margin: 100px auto;
        }

        nav a button {
            background-color: #1EBBD7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin: auto 250px ;
        }

        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #e0fdff;
        }

        .content {
            width: 20%;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="{{ url_for('base') }}">
                <button type= "submit" class= "button button_newpage">New page</button></a>
            <a href="{{ url_for('create') }}">
                <button type= "submit" class= "button button_check">Check a page!</button></a> 
        </nav>
    </header>
    <div class="content">
        {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>

</body>

</html>
