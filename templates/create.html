{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Insert a username {% endblock %}</h1>
    <form method="post">
        <br>
        <textarea name="content"
                  placeholder="Username"
                  rows="2"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Check it!</button>
    </form>
{% endblock %}
