{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Search for an ad listing {% endblock %}</h1>
    <form method="post">
        <label for="content">URL for listing</label>
        <br>
        <textarea name="content"
                  placeholder="Enter URL here"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
